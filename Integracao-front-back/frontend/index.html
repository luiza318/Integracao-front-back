<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <title>Integração Frontend e Backend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Integração Frontend e Backend</h1>
    <p>Clique em um dos botões abaixo para gerar uma mensagem aleatória ou ver a data atual!</p>
    <div class="buttons">
        <button class="bnt-mensagem" data-mensagem="mensagem">Mensagem</button>
        <button class="bnt-data" data-data="data">Data</button>
    </div>

    <p id="resultado" style="margin-top:20px;"></p>
    <p id="resultadodata" style="margin-top:40px;"></p>
</body>
</html>
